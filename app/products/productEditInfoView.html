<form class="form-horizontal" name="productForm">
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group"
             ng-class="{'has-error':productForm.inputname.$invalid &&
                                    productForm.inputname.$dirty}"  >
            <label class="col-md-2 control-label"
                   for="inputname">Product Name</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputname"
                       name="inputname"
                       type="text"
                        placeholder="Product Name (required)"
                        ng-model="vm.product.name"
                        required
                        ng-minlength="4"
                        ng-maxlength="12"
                        />
            </div>
            <span class="help-block has-error">
                <span ng-show="productForm.inputname.$error.required">
                    Product name is required.
                </span>
                <span ng-show="productForm.inputname.$error.minlength">
                    Product name must be at least 4 characters in length.
                </span>
                <span ng-show="productForm.inputname.$error.maxlength">
                    Product name cannot exceed 12 characters in length.
                </span>
            </span>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputproductCode">Product Code</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputproductCode"
                       name="inputproductCode"
                       ui-mask="AAA-****(required)"
                       ng-model="vm.product.productCode"
                       required>
            </div>
                   <span class="help-block has-error"
                         ng-show="productForm.inputproductCode.$invalid ">
                         Product Code is required
                    </span>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputAvailabilityDate"
                           type="text"
                           datepicker-popup="MMM dd, yyyy "
                           is-open="vm.opened"
                           ng-model="vm.product.releasedDate"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputDescription">Description</label>
            <div class="col-md-10">
                <textarea class="form-control"
                          id="inputDescription"
                          placeholder="Description"
                          rows="3"
                          ng-model="vm.product.description" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(productForm.$valid)"
                                ng-disabled="productForm.$invalid"
                                >
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

    </fieldset>
</form>
